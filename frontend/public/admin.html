<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Admin Panel - LMS3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .count {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
        }

        .data-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .data-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .collection-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 25px;
            border: none;
            background: #e5e7eb;
            color: #374151;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto;
            display: block;
        }

        .data-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .data-table tbody tr {
            transition: background 0.2s;
        }

        .data-table tbody tr:hover {
            background: #f3f4f6;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .btn-refresh {
            background: #10b981;
            color: white;
            padding: 12px 30px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .btn-refresh:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .json-view {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üóÑÔ∏è MongoDB Admin Panel
                <span id="connectionStatus" class="status">Checking...</span>
            </h1>
            <p style="color: #6b7280; margin-top: 10px;">Database: <strong>lms</strong> | Connection: <strong>mongodb://localhost:27017</strong></p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>

        <div class="data-section">
            <h2>üìä Collections Data</h2>
            <button class="btn btn-refresh" onclick="loadAllData()">üîÑ Refresh Data</button>
            
            <div class="collection-tabs" id="collectionTabs"></div>
            
            <div id="dataContent">
                <div class="loading">Select a collection to view data...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/admin';
        let currentCollection = null;
        let allData = {};

        // Load stats on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadAllData();
        });

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                // Update connection status
                const statusEl = document.getElementById('connectionStatus');
                if (data.connected) {
                    statusEl.className = 'status connected';
                    statusEl.textContent = '‚úÖ Connected';
                } else {
                    statusEl.className = 'status disconnected';
                    statusEl.textContent = '‚ùå Disconnected';
                }

                // Display stats
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = '';
                
                const collections = data.collections;
                const icons = {
                    users: 'üë•',
                    courses: 'üìö',
                    students: 'üéì',
                    instructors: 'üë®‚Äçüè´',
                    assignments: 'üìù',
                    attendance: 'üìÖ',
                    grades: 'üìä',
                    announcements: 'üì¢',
                    contacts: 'üìß'
                };

                for (const [name, count] of Object.entries(collections)) {
                    const card = document.createElement('div');
                    card.className = 'stat-card';
                    card.onclick = () => showCollection(name);
                    card.innerHTML = `
                        <h3>${icons[name] || 'üì¶'} ${name}</h3>
                        <div class="count">${count}</div>
                    `;
                    statsGrid.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('connectionStatus').className = 'status disconnected';
                document.getElementById('connectionStatus').textContent = '‚ùå Error';
            }
        }

        async function loadAllData() {
            try {
                const response = await fetch(`${API_BASE}/collections`);
                const data = await response.json();
                allData = data.collections;
                
                // Create tabs
                const tabsContainer = document.getElementById('collectionTabs');
                tabsContainer.innerHTML = '';
                
                const collections = Object.keys(allData);
                collections.forEach(name => {
                    const btn = document.createElement('button');
                    btn.className = 'tab-btn';
                    btn.textContent = name.toUpperCase();
                    btn.onclick = () => showCollection(name);
                    tabsContainer.appendChild(btn);
                });

                // Show first collection by default
                if (collections.length > 0) {
                    showCollection(collections[0]);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('dataContent').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #ef4444; font-size: 1.2em;">‚ùå Error loading data</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function showCollection(name) {
            currentCollection = name;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === name) {
                    btn.classList.add('active');
                }
            });

            const data = allData[name];
            const content = document.getElementById('dataContent');

            if (!data || data.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <h3>No Data Found</h3>
                        <p>This collection is empty</p>
                    </div>
                `;
                return;
            }

            // Create table
            const keys = Object.keys(data[0]).filter(k => k !== '__v');
            
            let tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            ${keys.map(key => `<th>${key}</th>`).join('')}
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(item => {
                tableHTML += '<tr>';
                keys.forEach(key => {
                    let value = item[key];
                    if (typeof value === 'object') {
                        value = JSON.stringify(value);
                    }
                    if (typeof value === 'string' && value.length > 50) {
                        value = value.substring(0, 50) + '...';
                    }
                    tableHTML += `<td>${value || '-'}</td>`;
                });
                tableHTML += `
                    <td>
                        <button class="btn btn-delete" onclick="deleteDocument('${name}', '${item._id}')">üóëÔ∏è Delete</button>
                    </td>
                </tr>`;
            });

            tableHTML += '</tbody></table>';
            content.innerHTML = tableHTML;
        }

        async function deleteDocument(collection, id) {
            if (!confirm(`Are you sure you want to delete this document from ${collection}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/collection/${collection}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Document deleted successfully!');
                    loadStats();
                    loadAllData();
                } else {
                    alert('Error deleting document');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting document');
            }
        }
    </script>
</body>
</html>
